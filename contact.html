<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تواصل معنا - نموذج الاتصال</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
  
  <style>
    body {
      font-family: 'Cairo', sans-serif, Arial, sans-serif;
      padding: 30px;
      background-color: #f8f9fa;
      direction: rtl; /* افتراضياً العربية */
    }
    .section-heading {
      font-weight: bold;
      margin-bottom: 20px;
    }
    .section-subheading {
      margin-bottom: 40px;
      color: #6c757d;
    }
  </style>
</head>

<body>

  <section class="page-section" id="contact">
    <div class="container" style="max-width: 600px; margin: auto;">
      <div class="text-center mb-5">
        <h2 class="section-heading text-uppercase" data-en="Contact Us" data-ar="تواصل معنا">تواصل معنا</h2>
        <h3 class="section-subheading text-muted" data-en="We’re here to help and answer any question you might have." data-ar="نحن هنا للرد على استفساراتك وتقديم الدعم اللازم.">نحن هنا للرد على استفساراتك وتقديم الدعم اللازم.</h3>
      </div>

      <form action="https://formsubmit.co/tubesomo@gmail.com" method="POST">
        <!-- Anti-spam -->
        <input type="hidden" name="_honey" style="display:none" />
        <input type="hidden" name="_captcha" value="false" />

        <!-- Redirect to thank you page -->
        <input type="hidden" name="_next" value="thank-you.html" />

        <div class="mb-3">
          <input class="form-control" name="name" type="text" required placeholder="اسمك *" data-en-placeholder="Your Name *" data-ar-placeholder="اسمك *" />
        </div>
        <div class="mb-3">
          <input class="form-control" name="email" type="email" required placeholder="بريدك الإلكتروني *" data-en-placeholder="Your Email *" data-ar-placeholder="بريدك الإلكتروني *" />
        </div>
        <div class="mb-3">
          <input class="form-control" name="phone" type="tel" required placeholder="رقم هاتفك *" data-en-placeholder="Your Phone *" data-ar-placeholder="رقم هاتفك *" />
        </div>
        <div class="mb-3">
          <textarea id="message" class="form-control" name="message" required rows="5" placeholder="رسالتك *" data-en-placeholder="Your Message *" data-ar-placeholder="رسالتك *"></textarea>
        </div>

        <div class="text-center">
          <button class="btn btn-primary btn-xl text-uppercase" type="submit" data-en="Send Message" data-ar="تقديم طلب">تقديم طلب</button>
        </div>
      </form>
    </div>
  </section>

  <script>
    // عند تحميل الصفحة نملأ خانة الرسالة من باراميتر URL اسمه message
    window.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const message = params.get('message');
      if (message) {
        const textarea = document.getElementById('message');
        if (textarea) {
          // استخدم decodeURIComponent مرتين للتأكد من فك الترميز بشكل صحيح
          textarea.value = decodeURIComponent(decodeURIComponent(message));
        }
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
