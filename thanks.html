<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>شكرًا لك</title>
  <meta http-equiv="refresh" content="5;url=index.html"> <!-- إعادة التوجيه -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f8f9fa;
      direction: rtl;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      width: 500px;
      height: 150px;
      border-radius: 12px;
      box-sizing: border-box;
      padding: 20px 25px;
      background-color: #ffffff;
      box-shadow: rgba(149, 157, 165, 0.2) 0px 12px 36px;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: space-around;
      gap: 20px;
    }

    .wave {
      position: absolute;
      transform: rotate(90deg);
      left: -50px;
      top: 50px;
      width: 120px;
      fill: #04e4003a;
    }

    .icon-container {
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #04e40048;
      border-radius: 50%;
    }

    .icon {
      width: 28px;
      height: 28px;
      color: #269b24;
    }

    .message-text-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      flex-grow: 1;
    }

    .message-text,
    .sub-text {
      margin: 0;
      cursor: default;
      font-family: 'Cairo', sans-serif;
    }

    .message-text {
      color: #269b24;
      font-size: 24px;
      font-weight: 700;
    }

    .sub-text {
      font-size: 18px;
      color: #555;
    }

    .cross-icon {
      width: 24px;
      height: 24px;
      color: #999;
      cursor: default;
    }
  </style>
</head>

        fill-opacity="1"

    </svg>

    <div class="icon-container">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" stroke-width="0" fill="currentColor" stroke="currentColor" class="icon">
        <path d="M256 48a208 208 0 1 1 0 416 208 208 0 1 1 0-416zm0 464A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM369 209c9.4-9.4 9.4-24.6 0-33.9s-24.6-9.4-33.9 0l-111 111-47-47c-9.4-9.4-24.6-9.4-33.9 0s-9.4 24.6 0 33.9l64 64c9.4 9.4 24.6 9.4 33.9 0L369 209z"></path>
